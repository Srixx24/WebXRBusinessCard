<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Jackie Lovins Business Card</title>

    <!-- Links -->
    <link href="https://fonts.googleapis.com/css2?family=Parkinsans:wght@300..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles/index.css">
    <!-- Scripts -->
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://srixx24.github.io/WebXRBusinessCard/Packages/A-Frame_Environments/dist/aframe-environment-component.min.js"></script>
    <script src="JS/transitionToggle.js"></script>
    <script src="JS/tabAnimationEvents.js"></script>
    <script src="JS/fetchBio.js"></script>
    <script src="JS/fetchLinks.js"></script>
    <script src="JS/fetchProjects.js"></script>
</head>
<body>

  <a-scene>
    <a-camera position="0 1.6 0"></a-camera>
    <a-box position="0 1 -5" rotation="0 45 0" color="#4CC3D9"></a-box>
    <a-sphere position="1 1 -5" radius="1.25" color="#EF2D5E"></a-sphere>
    <a-cylinder position="-1 0.75 -5" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
    <a-plane rotation="-90 0 0" position="0 0 -4" width="4" height="4" color="#7BC8A4"></a-plane>
  </a-scene>

</body>
</html>
