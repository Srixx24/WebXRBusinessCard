<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Jackie Lovins WebXR Portfolio</title>

    <!-- Links -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Parkinsans:wght@300..800&display=swap" rel="stylesheet">
    
    <!-- Scripts -->
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://srixx24.github.io/WebXRBusinessCard/Packages/A-Frame_Environments/dist/aframe-environment-component.min.js"></script>
    <script src="JS/transition.js"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="styles/index.css">
    <style>
      .socialLinks {
          display: none; /* Hide the social links by default */
      }
    </style>
</head>
<body>

<div class="overlay" id="overlay"></div>
  
<div class="welcome-screen" id="welcome-screen">

  <div style="display: flex;flex-direction: column;align-items: center;">
    <div>Welcome to my portfolio</div>
    <div><img id="logo" src="Images/LovinsLogo.png" width="200" alt="Lovins Logo"></div>
  </div>

    <div id="cloud-container">
      <div class="cloud halftone" style="top: 10%; left: -1000px; background-image: url('Images/Cloud1.png');animation-delay: 5s;"></div>
      <div class="cloud halftone" style="top: 25%; left: -1000px; background-image: url('Images/Cloud4.png');"></div>
      <div class="cloud halftone" style="top: 45%; left: -1000px; background-image: url('Images/Cloud5.png');animation-delay: 3s;"></div>
      <div class="cloud halftone" style="top: 65%; left: -1000px; background-image: url('Images/Cloud3.png');animation-delay: 2s;"></div>
      <div class="cloud halftone" style="top: 85%; left: -1000px; background-image: url('Images/Cloud2.png');animation-delay: 4s;"></div>
    </div>
  </div>

<div class="socialLinks" id="socialLinks">
  <div class="socialLink">
    <a role="button" href="https://github.com/Srixx24/">
      <img src="Images/github.png" alt="GitHub" />
    </a>
    <span>GitHub</span>
  </div>
  <div class="socialLink">
    <a role="button" href="https://www.linkedin.com/in/jackielovins/">
      <img src="Images/Linkedin.png" alt="LinkedIn" />
    </a>
    <span>LinkedIn</span>
  </div>
  <div class="socialLink">
    <a role="button" href="https://srixx24.github.io/">
      <img src="Images/website.png" alt="Personal Website" />
    </a>
    <span>Personal Website</span>
  </div>
  <div class="socialLink">
    <a role="button" href="mailto:jacolynlovins@gmail.com">
      <img src="Images/Gmail.png" alt="GMail" />
    </a>
    <span>GMail</span>
  </div>
</div>

<div id="project-container">
  <!-- Project information to be dynamically inserted here -->
</div>

<!-- A-Frame Scene -->
<a-scene id="scene" overlay-visibility="" class="fullscreen">
  <a-entity environment="fog:0.83;lightPosition:0 -0.15 -5.8;dressingColor:#00ff11;dressingUniformScale:false;dressingAmount:100;dressing:trees;horizonColor:#edb02c;lighting:point;skyType:atmosphere;groundTexture:walkernoise;groundColor2:#09ec18;groundColor:#13722f;active:true;skyColor:#88c;preset:starry">
      <a-entity position="0 50 0" light="intensity:0.087;angle:60.65;groundColor:#13722f;color:#c3c3e5;type:point"></a-entity>
      <a-entity position="0 -0.15 -5.8" light="type:point;shadowCameraLeft:-10;shadowCameraBottom:-10;shadowCameraRight:10;shadowCameraTop:10;intensity:0.087"></a-entity>
      <a-entity rotation="-90 0 0" class="environmentGround" scale="1 1 3" shadow="cast:false;receive:false"></a-entity>
      <a-sky radius="200" theta-length="110" position="0 0 9.091"></a-sky>
      <a-entity id="stars" scale="0.89 0.51 1"></a-entity>
  </a-entity>
  <a-entity position="0 1.6 0" camera="userHeight:1.6" look-controls=""></a-entity>
</a-scene>
</body>
</html>
