<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Jackie Lovins Business Card</title>

    <!-- Links -->
    <link href="https://fonts.googleapis.com/css2?family=Parkinsans:wght@300..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles/index.css">

    <!-- Scripts -->
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://unpkg.com/aframe-rounded-corners-component/dist/aframe-rounded-corners.min.js"></script>
    <script src="JS/transitionToggle.js"></script>
    <script src="JS/arIcons.js"></script>
    <style>
      @font-face {
          font-family: 'TitleFont';
          src: url('Fonts/Parkinsans-SemiBold.ttf') format('truetype');
      }
  </style>
  </head>
  <body>
    <div class="overlay" id="overlay">Click anywhere to enter</div>

    <!-- Welcome Screen Only -->
    <div class="welcome-screen" id="welcome-screen">
      <div style="display: flex;flex-direction: column;align-items: center;">
        <div>Welcome</div>
        <div>to my digital</div>
        <div>business card</div>
        <div><img id="logo" src="Assets/LovinsLogo.png" width="200" alt="Lovins Logo"></div>
      </div>
      <div id="cloud-container" class="cloud-container">
        <div class="cloud halftone" style="top: 10%; left: -100px; background-image: url('Assets/Cloud1.png');animation-delay: 5s;"></div>
        <div class="cloud halftone" style="top: 25%; left: -100px; background-image: url('Assets/Cloud4.png');"></div>
        <div class="cloud halftone" style="top: 45%; left: -100px; background-image: url('Assets/Cloud5.png');animation-delay: 3s;"></div>
        <div class="cloud halftone" style="top: 65%; left: -100px; background-image: url('Assets/Cloud3.png');animation-delay: 2s;"></div>
        <div class="cloud halftone" style="top: 85%; left: -100px; background-image: url('Assets/Cloud2.png');animation-delay: 4s;"></div>
      </div>
    </div>
    <!-- Start AR Camera Scene -->
    <a-scene id="AR-camera" overlay-visibility="" vr-mode-ui="enabled: false;" embedded arjs="sourceType: webcam;" cursor="rayOrigin: mouse" raycaster="objects: .clickable;">
      
      <!-- Camera Values -->
      <a-camera position="0 0 0" look-controls="touchEnabled: false">
        <a-cursor color="#FF0000" radius="0.02" position="0 0 -1"></a-cursor>
      </a-camera>

      <!-- Preload Assets-->
      <a-assets>
        <img id="GithubImage" src="Assets/github.png" alt="Github">
        <img id="LinkedinImage" src="Assets/Linkedin.png" alt="Linkedin">
        <img id="GmailImage" src="Assets/Gmail.png" alt="Gmail">
        <img id="KittyToggle" src="Assets/KittyToggle.png" alt="Toggle">
      </a-assets>

      <!-- Card -->
      <a-entity rounded-corners="radius: 0.1" geometry="primitive: plane; width: 2; height: 1" material="color: #333; shader: flat" position="0 0 -4"></a-entity>

      <!-- Info -->
      <a-text value="Jackie Lovins" position="-0.4 .2 -3.9" color="#6C5FA7" width="3" height="3" font="https://srixx24.github.io/WebXRBusinessCard/Fonts/Parkinsans-SemiBold.ttf"></a-text>
      <a-text value="Game Developer" position="-0.3 0.05 -3.9" color="#6C5FA7" width="2" height="2" font="TitleFont"></a-text>

      <!-- Links and Toggle -->
      <a-image src="#GithubImage" position="-0.4 0.25 -3.9" scale="0.48 0.48 0.48" class="clickable" id="Github"></a-image>
      <a-image src="#LinkedinImage" position="-0.78 0 -3.9" scale="0.4 0.35 0.4" class="clickable" id="Linkedin"></a-image>
      <a-image src="#GmailImage" position="-0.39 -0.3 -3.9" scale="0.5 0.5 0.5" class="clickable" id="Gmail"></a-image>
      <a-image src="#KittyToggle" position="0.66 -0.1 -3.9" scale="0.55 0.55 0.55" class="clickable" id="Toggle"></a-image>
    
      <a-text value="Press the kitten to go to the Forest" fontsize="1" position="-0.5 -1.4 -3.9" color="#6C5FA7" width="1.5" height="1.5"></a-text>
    </a-scene>
  </body>
</html>
