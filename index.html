<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Jackie Lovins Business Card</title>

    <!-- Links -->
    <link href="https://fonts.googleapis.com/css2?family=Parkinsans:wght@300..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles/index.css">

    <!-- Scripts -->
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="JS/transitionToggle.js"></script>
    <script src="JS/arIcons.js"></script>
    <script src="Scenes/forest.html"></script>

</head>
<body>

<div class="overlay" id="overlay">Click anywhere to enter</div>

<!-- Welcome screen only -->
<div class="welcome-screen" id="welcome-screen">
  <div style="display: flex;flex-direction: column;align-items: center;">
    <div>Welcome to my Digital Business Card</div>
    <div><img id="logo" src="Assets/LovinsLogo.png" width="200" alt="Lovins Logo"></div>
  </div>
  <div id="cloud-container" class="cloud-container">
    <div class="cloud halftone" style="top: 10%; left: -100px; background-image: url('Images/Cloud1.png');animation-delay: 5s;"></div>
    <div class="cloud halftone" style="top: 25%; left: -100px; background-image: url('Images/Cloud4.png');"></div>
    <div class="cloud halftone" style="top: 45%; left: -100px; background-image: url('Images/Cloud5.png');animation-delay: 3s;"></div>
    <div class="cloud halftone" style="top: 65%; left: -100px; background-image: url('Images/Cloud3.png');animation-delay: 2s;"></div>
    <div class="cloud halftone" style="top: 85%; left: -100px; background-image: url('Images/Cloud2.png');animation-delay: 4s;"></div>
  </div>
</div>

<!-- Start AR camera Scene -->
<a-scene id="AR-camera" overlay-visibility="" xr="enabled: true" vr-mode-ui="enabled: false;" embedded arjs="sourceType: webcam;" renderer="precision: medium;">
  
  <a-camera position="0 1.6 2" look-controls="">
    <a-cursor></a-cursor>
  </a-camera>

  <!-- Preload assets-->
  <a-assets>
    <img id="GithubImage" src="Assets/github.png" alt="Github">
    <img id="LinkedinImage" src="Assets/Linkedin.png" alt="Linkedin">
    <img id="GmailImage" src="Assets/Gmail.png" alt="Gmail">
    <img id="#KittyToggle" src="Assets/KittyToggle.png" alt="Toggle">
  </a-assets>

  <!-- Info and Links -->
  <a-text value="Jackie Lovins" fontsize="2" position="0 0 0" wrap-count="47" color="#6C5FA7" width="1.5" height="1.5"></a-text>
  <a-text value="Game Dev" fontsize="1" position="0 -1 0" wrap-count="47" color="#6C5FA7" width="1.5" height="1.5"></a-text>
  
  <a-image src="#GithubImage" position="0 1 -5" scale=".5 .5 .5" class="clickable" id="Github"></a-image>
  <a-image src="#LinkedinImage" position="0 0 -5" scale=".5 .5 .5" class="clickable" id="Linkedin"></a-image>
  <a-image src="#GmailImage" position="0 -1 -5" scale=".5 .5 .5" class="clickable" id="GmailIcon"></a-image>

  <!-- Toggle -->
  <a-image src="#KittyToggle" position="-1 0 -6" scale="0.4 0.4 0.4" class="clickable" id="Toggle"></a-image>

</a-scene>

<div class="a-enter-vr fullscreen" aframe-injected="" style="position: fixed;">
  <div class="ar-label" id="ar-label" aframe-injected="">Press the kitten to go to Forest</div>
</div>

</body>
</html>
