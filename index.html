<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Jackie Lovins Business Card</title>

    <!-- Links -->
    <link href="https://fonts.googleapis.com/css2?family=Parkinsans:wght@300..800&display=swap" rel="stylesheet">
    
    <!-- Scripts -->
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://srixx24.github.io/WebXRBusinessCard/Packages/A-Frame_Environments/dist/aframe-environment-component.min.js"></script>
    <script src="JS/transition.js"></script>
    <script src="JS/tabAnimationEvents.js"></script>
    <script src="JS/fetchBio.js"></script>
    <script src="JS/fetchLinks.js"></script>
    <script src="JS/fetchProjects.js"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="styles/index.css">
</head>
<body>

<div class="overlay" id="overlay"></div>

<!-- Welcome screen only -->
<div class="welcome-screen" id="welcome-screen">
  <div style="display: flex;flex-direction: column;align-items: center;">
    <div>Welcome to my portfolio</div>
    <div><img id="logo" src="Images/LovinsLogo.png" width="200" alt="Lovins Logo"></div>
  </div>
  <div id="cloud-container">
    <div class="cloud halftone" style="top: 10%; left: -1000px; background-image: url('Images/Cloud1.png');animation-delay: 5s;"></div>
    <div class="cloud halftone" style="top: 25%; left: -1000px; background-image: url('Images/Cloud4.png');"></div>
    <div class="cloud halftone" style="top: 45%; left: -1000px; background-image: url('Images/Cloud5.png');animation-delay: 3s;"></div>
    <div class="cloud halftone" style="top: 65%; left: -1000px; background-image: url('Images/Cloud3.png');animation-delay: 2s;"></div>
    <div class="cloud halftone" style="top: 85%; left: -1000px; background-image: url('Images/Cloud2.png');animation-delay: 4s;"></div>
  </div>
</div>

<!-- Start A-Frame Scene -->
<a-scene id="scene" overlay-visibility="" class="fullscreen">
  <a-entity environment="fog:0.83;lightPosition:0 -4.8 -0.46;dressingColor:#00ff11;dressingUniformScale:false;dressingAmount:100;dressing:trees;grid:none;horizonColor:#edb02c;lighting:point;skyType:atmosphere;groundTexture:walkernoise;groundColor2:#09ec18;groundColor:#13722f;active:true;skyColor:#88c;preset:starry">
    <a-entity position="0 50 0" light="intensity:0.1;angle:60.65;groundColor:#13722f;color:#c3c3e5;type:point"></a-entity>
    <a-entity position="0 -0.15 -5.8" light="type:point;shadowCameraLeft:-10;shadowCameraBottom:-10;shadowCameraRight:10;shadowCameraTop:10;intensity:0.087"></a-entity>
    <a-entity rotation="-90 0 0" class="environmentGround" scale="1 1 3" shadow="cast:false;receive:false"></a-entity>
    <a-sky radius="200" theta-length="110" position="0 0 9.091" material="sunPosition:0 -0.025853424423087495 -0.9996657443593832;"></a-sky>
    <a-entity id="stars" scale="0.89 0.51 1"></a-entity>
  </a-entity>
  <a-entity position="0 1.6 0" camera="userHeight:1.6" look-controls="" rotation="">
    <a-cursor></a-cursor>
  </a-entity>

  <!-- Project Highlights -->
  <a-entity id="project-highlights" position="-4 0.3 -3" rotation="0 50 0" geometry="primitive: ring; radiusInner: 0.8; radiusOuter: 1" material="color: #FF5733; shader: flat" animation="property: scale; to: 1.1 1.1 1; dir: alternate; dur: 1000; loop: true;" class="clickable">
    <a-text value="Project Highlights" align="center" position="0 0 0.01" color="#FFFFFF"></a-text>
  </a-entity>

  <!-- About Me -->
  <a-entity id="about-me" position="0 0.3 -5" geometry="primitive: ring; radiusInner: 0.8; radiusOuter: 1" material="color: #33FF57; shader: flat" animation="property: scale; to: 1.1 1.1 1; dir: alternate; dur: 1000; loop: true;" class="clickable">
    <a-text value="About Me" align="center" position="0 0 0.01" color="#FFFFFF"></a-text>
  </a-entity>

  <!-- Connect With Me -->
  <a-entity id="connect-with-me" position="4 0.3 -3" rotation="0 -50 0" geometry="primitive: ring; radiusInner: 0.8; radiusOuter: 1" material="color: #3357FF; shader: flat" animation="property: scale; to: 1.1 1.1 1; dir: alternate; dur: 1000; loop: true;" class="clickable">
    <a-text value="Connect With Me" align="center" position="0 0 0.01" color="#FFFFFF"></a-text>
  </a-entity>

  <!-- Content Containers-->
  <a-entity id="project-container" position="0 0 -5" visible="false"></a-entity>
  <a-entity id="bio-container" position="0 0 -5" visible="false"></a-entity>
  <a-entity id="contact-container" position="0 0 -5" visible="false"></a-entity>

</a-scene>
</body>
</html>
